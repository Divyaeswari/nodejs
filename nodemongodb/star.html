<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var num = 5;
	for(i=0; i<num; i++){
		for(j=0; j<i; j++){
			document.write("*");
		}
		document.write("<br>");
	}

	var num1 = 5;
	for(i=0; i<num1; i++){
		for(j=5; j>i; j--){
			document.write("*");
		}
		document.write("<br>");
	}
</script>
</body>
</html>
